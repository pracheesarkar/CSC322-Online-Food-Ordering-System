<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00336a;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: grey;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
            margin: 0 5px;
            background-color: #555;
        }
        nav a:hover {
            background-color: #666;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        section h2 {
            margin-top: 0;
        }
        section p {
            max-width: 600px;
            margin: 0 auto; 
            font-size: larger;
            line-height: 1.5;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            margin: 10px;
            text-align: center;
        }
        .item img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .item p {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rolling Dough</h1>
    </header>
    <nav>
        <a href="HomePage.html">Home</a>
        <a href="Menu.html">Menu</a>
        <a href="Reviews.html">Reviews</a>
        <a href="Locations.html">Locations</a>
    </nav>
    <section>
        <h2>Menu</h2>
        <div class="menu">
            <div class="item">
                <img src="CCC.jpeg" alt="Chocolate Chip Cookies">
                <p>Chocolate Chip Cookies - $3</p>
                <button>Add to cart</button>
            </div>
            <div class="item">
                <img src="Croissant.jpeg" alt="Croissant">
                <p>Croissant - $5</p>
                <button>Add to cart</button>
            </div>
            <div class="item">
                <img src="DozenDonuts.jpeg" alt="DozenDonuts">
                <p>A Dozen Donuts - $15</p>
                <button>Add to cart</button>
            </div>
        </div>
    </section>
</body>
</html>
