<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dough - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; 
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            width: 100%;
            background-color: #00336a;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #00336a;
        }

        .surf-button {
            margin-top: 10px;
            text-align: center;
        }

        .surf-button input[type="submit"] {
            width: 30%;
            background-color: grey;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .surf-button input[type="submit"]:hover {
            background-color: grey;
        }

        /* Style for the inspector login button */
        .inspector-login-button {
            margin-top: 10px;
            text-align: center;
        }

        .inspector-login-button input[type="submit"] {
            width: 100%;
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .inspector-login-button input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome to Rolling Dough</h1>
        <p>Please log in to access your account. Or click <a href="SignUp.html">here</a> to register.</p>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post" onsubmit="return login()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <div class="surf-button">
        <form action="HomePage.html">
        <input type="submit" value="Surf">
        <p>Or click here to surf the menu without an account (Only members can order).</p>
   </form>
    </div>
    <!-- Inspector login button -->
    <div class="inspector-login-button">
        <form action="InspectorLogin.html">
            <input type="submit" value="Inspector Login">
        </form>
    </div>

    <script>
        function login() {
            alert("Login successful!"); 
            window.location.href = "HomePage.html"; 
            return false; 
        }
    </script>
</body>
</html>
